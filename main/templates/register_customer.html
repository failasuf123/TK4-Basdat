<!DOCTYPE html>
<html>
<head>
    <title>Form Register Customer</title>
</head>
<body>
    <h2>Registrasi Customer</h2>
    <form method="post" action="{% url 'register_customer' %}">
        {% csrf_token %}
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        <label for="first_name">Nama Depan:</label><br>
        <input type="text" id="first_name" name="first_name"><br>
        <label for="last_name">Nama Belakang:</label><br>
        <input type="text" id="last_name" name="last_name"><br>
        <label for="phone">Nomor HP:</label><br>
        <input type="text" id="phone" name="phone"><br>
        <label for="nik">NIK:</label><br>
        <input type="text" id="nik" name="nik"><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
