<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
        <h1 class="text-3xl font-bold text-red-500 mb-4">Error</h1>
        <p class="text-gray-600 mb-4">An error occurred:</p>
        <p class="text-red-500 mb-4">{{ error_message }}</p>
        <p class="text-gray-600">Please try again later or contact support.</p>
    </div>
</body>
</html>
